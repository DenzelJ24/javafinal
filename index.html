<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="#id">
      <header class="nav">
        <div class="nav__wrapper">
          <div class="logo__wrapper">
            <img
              src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
              class="logo"
              alt=""
            />
          </div>
          <div class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--secondary"
                >Find your car</a
              >
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">CONTACT</a>
            </li>
          </div>
        </div>
      </header>
    </div>
    <section class="#landing-page">
      <div class="content__wrapper">
        <div class="header__container">
          <h1>Australia's most awarded car subscription platform</h1>
          <h2>FIND YOUR DREAM CAR WITH <span class="purple">BLINKER</span></h2>
          <div class="input__wrapper">
            <input type="text" placeholder="Search by Model, Make or Keyword" />

            <button class="btn"></button>
          </div>
        </div>
      </div>
      <div class="car__building--container">
        <figure>
          <img
            src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/building.681ea6bf.png"
            class="building__img"
            alt=""
          />
        </figure>
        <figure>
          <img
            src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/car.c936cfa6.png"
            class="car__img"
            alt=""
          />
        </figure>
      </div>
    </section>
  </body>
</html>
